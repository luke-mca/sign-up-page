<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Swift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div id="two"></div>
        <div class="three">WE MUST STOP HER</div>
    </div>
    <div class="right">
        <div class="header">
            <h1>Taylor Swift, The Robot</h1>
            <p>Taylor Swift is a robot. She died and was replaced by a robot, and this 'Taylor' is now trying to take over the world. Please support this by joining the community. </p>
        </div>
        <div id="form-box">
            <form action="">
                <label for="Name">Full Name</label>
                <input type="text" id="Name" required>
                <label for="user-name">Username</label>
                <input type="text" id="user-name" required>
                <label for="user-email">Email</label>
                <input type="email" id="user-email" required>
                <label for="user-tel">Phone Number</label>
                <input type="tel" id="user-tel" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <label for="password-conf">Confirm Password</label>
                <input type="password" id="password-conf" required>
                <div>
                    <label for="RobotQ">Do you think Taylor Swift is a robot?</label>
                    <input type="radio" id="RobotQ" name="RobotQ" value="Y">
                    <label for="RobotQ">YES</label>
                    <input disabled type="radio" id="RobotQ" name="RobotQ" value="N">
                    <label for="RobotQ">NO</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <p class="login">Already Have an Account?
            <button>Log in</button>
        </p>
    </div>
    <footer>
        <a href="https://en.wikipedia.org/wiki/Taylor_Swift">Taylor Swift</a>
        <a href="https://en.wikipedia.org/wiki/Robot"> Robots</a>
        <a href="https://pennpunchbowl.com/2014/11/20/confirmed-taylor-swift-is-actually-a-robot/">Source</a>
    </footer>
</body>
</html>
